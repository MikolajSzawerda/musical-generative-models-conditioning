method: bayes
metric:
  name: fad_avg
  goal: minimize
parameters:
  examples_len:
    values: [3, 5]
  batch_size:
    values: [10, 20]
  tokens_num:
    values: [5, 10, 20]
  grad_amp:
    value: 10.0
  entropy_alpha:
    value: [1.0, 10]
  ortho_alpha:
    value: 0.1
